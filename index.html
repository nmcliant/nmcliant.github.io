<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の都道府県別 人口推移マップ</title>
    
    <!-- Leaflet (地図ライブラリ) のCSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        /* 基本的なスタイル設定 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        /* 地図コンテナのスタイル */
        #map {
            width: 90vw;
            max-width: 900px;
            height: 70vh;
            max-height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        /* 操作パネルのスタイル */
        .controls {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 900px;
            text-align: center;
        }
        /* スライダーのスタイル */
        input[type="range"] {
            width: 70%;
            cursor: pointer;
            vertical-align: middle;
        }
        /* ラベルのスタイル */
        #year-label {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-left: 15px;
            vertical-align: middle;
            display: inline-block;
            min-width: 120px; /* 年表示がずれないように幅を固定 */
        }
        /* 凡例のスタイル */
        .info.legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <h1>日本の都道府県別 人口推移マップ (2015-2020)</h1>

    <!-- 地図を表示するコンテナ -->
    <div id="map"></div>
    
    <!-- 年を操作するスライダーとラベル -->
    <div class="controls">
        <label for="year-slider" style="font-size: 1.2em;">表示年：</label>
        <input type="range" min="2015" max="2020" value="2015" id="year-slider">
        <span id="year-label">2015年</span>
    </div>

    <!-- ライブラリの読み込み -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <script>
        // --- 設定 ---
        // GitHub Pagesで公開するため、データファイルのパスはリポジトリ名からの絶対パス、または相対パスにします
        const MAP_DATA_URL = 'japan.topojson'; // 地図データ
        const POP_DATA_URL = 'population.csv';   // 人口データ

        // --- 地図の初期化 ---
        const map = L.map('map').setView([36, 138], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // --- データ読み込みと地図描画 ---
        Promise.all([
            d3.json(MAP_DATA_URL),
            d3.csv(POP_DATA_URL)
        ]).then(([mapData, popData]) => {
            
            // 人口データを扱いやすい形式に変換 {都道府県英語名: {年: 人口, ...}}
            const population = {};
            popData.forEach(d => {
                // CSVの最初の列（prefecture_en）をキーとして使用
                const prefKey = d3.keys(d)[0]; 
                const prefName = d[prefKey];
                population[prefName] = {};
                for (let year = 2015; year <= 2020; year++) {
                    population[prefName][year] = +d[year];
                }
            });

            // TopoJSONをGeoJSONに変換
            const geojsonData = topojson.feature(mapData, mapData.objects.japan);

            let geojsonLayer;

            // --- 人口に応じて色を決定する関数 ---
            function getColor(pop) {
                return pop > 10000000 ? '#800026' :
                       pop > 5000000  ? '#BD0026' :
                       pop > 2000000  ? '#E31A1C' :
                       pop > 1000000  ? '#FC4E2A' :
                       pop > 750000   ? '#FD8D3C' :
                       pop > 500000   ? '#FEB24C' :
                                        '#FFEDA0';
            }

            // --- 地図のスタイルを更新するメイン関数 ---
            function updateMap(year) {
                if (geojsonLayer) {
                    map.removeLayer(geojsonLayer);
                }

                geojsonLayer = L.geoJson(geojsonData, {
                    style: (feature) => {
                        // TopoJSONのプロパティ名 `name_en` に合わせて人口データを取得
                        const prefNameEn = feature.properties.name_en;
                        const pop = population[prefNameEn] ? population[prefNameEn][year] : 0;
                        return {
                            fillColor: getColor(pop),
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.8
                        };
                    },
                    onEachFeature: (feature, layer) => {
                        const prefNameJa = feature.properties.name;
                        const prefNameEn = feature.properties.name_en;
                        const pop = population[prefNameEn] ? population[prefNameEn][year] : 'データなし';
                        const formatedPop = typeof pop === 'number' ? pop.toLocaleString() : pop;
                        
                        layer.bindPopup(`<b>${prefNameJa}</b><br>${year}年 人口: ${formatedPop}人`);
                        
                        layer.on({
                            mouseover: (e) => e.target.setStyle({ weight: 3, color: '#666', dashArray: '' }),
                            mouseout: (e) => geojsonLayer.resetStyle(e.target)
                        });
                    }
                }).addTo(map);

                document.getElementById('year-label').textContent = `${year}年`;
            }

            // --- 凡例の追加 ---
            const legend = L.control({position: 'bottomright'});
            legend.onAdd = function (map) {
                const div = L.DomUtil.create('div', 'info legend');
                const grades = [500000, 750000, 1000000, 2000000, 5000000, 10000000];
                let labels = ['<strong>人口（万人）</strong>'];
                
                for (let i = 0; i < grades.length; i++) {
                    const from = grades[i];
                    const to = grades[i + 1];
                    labels.push(
                        '<i style="background:' + getColor(from + 1) + '"></i> ' +
                        (from / 10000).toLocaleString() + (to ? '&ndash;' + (to / 10000).toLocaleString() : '以上')
                    );
                }
                div.innerHTML = labels.join('<br>');
                return div;
            };
            legend.addTo(map);

            // --- イベントリスナーの設定 ---
            document.getElementById('year-slider').addEventListener('input', (e) => {
                updateMap(e.target.value);
            });
            
            // --- 初期表示 ---
            updateMap('2015');

        }).catch(err => {
            console.error("データの読み込みに失敗しました:", err);
            alert("データの読み込みに失敗しました。各データファイルがindex.htmlと同じ場所にアップロードされているか確認してください。");
        });
    </script>
</body>
</html>
